<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rodrigo Bassalobre Garcia">
    <meta name="keywords" content="HTML, CSS, JavaScript, desenvolvimento web, projeto">
    <meta name="description" content="Página Web desenvolvida durante a curso de Desemvolvimento Web da Tripleten">

    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">

    <title>Tripleten Art Gallery</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img src="./images/logo.svg" alt="Logo" class="header__logo">
                <h2 class="header__title">TRIPLETEN ART GALLERY</h2>
            </div>
        </header>
        <main class="main">
            <div class="main__content">
                <div class="main__lead">
                    <h1 class="main__lead--title">De Pátria para Pátria</h1>
                    <h3 class="main__lead--subtitle">Uma jornada épica do Kentucky ao Burundi pelo País de Gales e Ucrânia</h3>
                    <img src="./images/main_image.png" alt="imagem_pais_de_gales" class="main__lead--image">
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div> 
</body>
</html>
